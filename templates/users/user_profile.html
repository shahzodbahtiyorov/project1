{% extends 'index.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
  <div class="row">

      <div class="col-md-4 mb-4">
        <div class="card bg-light">
          <div class="card-header text-muted border-bottom-0">
           {{ first_name }}{{ last_name }}
          </div>
          <div class="card-body pt-0">
            <div class="row">
              
              <div class="col-7">
                <h2 class="lead"><b>{{ user.phone_number }}</b></h2>
                <p class="text-muted text-sm"><b>About: </b> Web Designer / UX / Graphic Artist / Coffee Lover </p>
                <ul class="list-unstyled mt-3">
                  <li class="mb-2">
                    <span class="badge badge-primary">Address</span>
                    <p class="d-inline ml-2">Demo Street 123, Demo City 04312, NJ</p>
                  </li>
                  <li class="mb-2">
                    <span class="badge badge-primary">Phone</span>
                    <p class="d-inline ml-2">+800-12-12-23-52</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="text-right">
              <a href="#" class="btn btn-sm bg-teal">
                <i class="fas fa-comments"></i>
              </a>
              <a href="#" class="btn btn-sm btn-primary">
                <i class="fas fa-user"></i> View Profile
              </a>
            </div>
          </div>
        </div>
      </div>

  </div>
</div>

{% endblock %}
