<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SuperApp | Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include 'css/css.html' %}
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  <style>
    .telegram-logo {
      width: 50px; 
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
   <img src="https://cdn.worldvectorlogo.com/logos/telegram.svg" alt="Telegram Logo" class="telegram-logo">

    <h1><b>Super</b>App <b>Dashboard</b></h1>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <form action="{% url 'account_api:login' %}" method="post">
          {% csrf_token %}
          
          {% if error %}
    <h1 style="color: red; font-size: 24px; font-weight: bold; text-align: center;">
        {{ error }}
    </h1>
{% endif %}
         
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% include 'css/js.html' %}
</body>
</html>
