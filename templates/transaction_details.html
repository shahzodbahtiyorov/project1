<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Report</title>

    <!-- Updated FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        /* Telegram icon with modern design */
        .telegram-panel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0088cc;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .telegram-panel i {
            font-size: 32px;
            margin-right: 15px;
        }

        .telegram-panel .title {
            font-size: 24px;
            font-weight: bold;
        }

        .telegram-panel .action-link {
            font-size: 14px;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .telegram-panel .action-link:hover {
            background-color: #0077b3;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

  <!-- Telegram icon with details -->
  <div class="telegram-panel">
    <div class="title">
      <i class="fab fa-telegram-plane"></i> Telegram Report
    </div>
    <a href="#" class="action-link">View Details</a>
  </div>

  <div class="container">
    <h1>Transaction Report</h1>

    <table>
        <tr>
            <th>Transaction ID</th>
            <td>{{ debit_tr_id }}</td>
        </tr>
        <tr>
            <th>Debit Amount</th>
            <td>{{ db_amount }}</td>
        </tr>
        <tr>
            <th>Created At</th>
            <td>{{ created_at }}</td>
        </tr>
        <tr>
            <th>Sender</th>
            <td>{{ sender }}</td>
        </tr>
        <tr>
            <th>Credit Amount</th>
            <td>{{ cr_amount }}</td>
        </tr>
        <tr>
            <th>DB State</th>
            <td>{{ db_state }}</td>
        </tr>
    </table>
  </div>

</body>
</html>
